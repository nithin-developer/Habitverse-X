{% extends 'base/layout.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] px-4 text-center">
    <!-- Background elements -->
    <div class="absolute inset-0 -z-10 flex items-center justify-center opacity-10">
        <div class="h-96 w-96 rounded-full bg-blue-500 blur-3xl"></div>
        <div class="h-96 w-96 rounded-full bg-purple-500 blur-3xl ml-[-10rem]"></div>
    </div>
    
    <!-- 404 Text -->
    <div class="text-[10rem] md:text-[15rem] font-bold leading-none bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600 opacity-80">
        404
    </div>
    
    <!-- Message -->
    <div class="mt-[2rem] mb-8">
        <h1 class="text-3xl md:text-4xl font-bold mb-4">Page Not Found</h1>
        <p class="text-lg text-gray-300 max-w-xl">The habit you're looking for may have vanished into the digital ether. Let's get you back on track.</p>
    </div>
    
    <!-- Action Button -->
    <a href="/" class="px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 rounded-full text-white font-medium transition-all transform hover:scale-105 inline-flex items-center">
        <i class="fas fa-home mr-2"></i> Return to Dashboard
    </a>
    
    <!-- Futuristic decoration -->
    <div class="mt-20 w-full max-w-md">
        <div class="h-2 bg-white/10 rounded-full overflow-hidden">
            <div class="h-full bg-gradient-to-r from-blue-500 to-purple-600 rounded-full animate-pulse" style="width: 30%"></div>
        </div>
        <div class="mt-2 flex justify-between text-xs text-gray-400 font-mono">
            <span>SYSTEM://ERROR</span>
            <span>CODE://404</span>
            <span>SCANNING...</span>
        </div>
    </div>
</div>
{% endblock %}
