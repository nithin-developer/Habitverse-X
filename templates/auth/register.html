{% extends "base/base.html" %}

{% block title %}Register - HabitVerse X{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-gray-800/50 backdrop-blur-md rounded-lg shadow-lg border border-indigo-900/50 overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-center mb-6 text-gradient">Create Your Account</h2>
            
            {% if error %}
            <div class="bg-red-900/50 text-red-200 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>
            {% endif %}
            
            <form id="register-form" method="POST" action="/api/register">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 bg-gray-900/70 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-900/70 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-900/70 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" required>
                </div>
                
                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 bg-gray-900/70 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" required>
                </div>
                
                <div class="mb-4">
                    <button type="submit" class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-md text-white font-medium transition-colors">
                        Create Account
                    </button>
                </div>
                
                <div class="text-center text-sm text-gray-400">
                    Already have an account? <a href="/login" class="text-indigo-400 hover:text-indigo-300">Login here</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('register-form');
        
        form.addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                
                // Display error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-red-900/50 text-red-200 px-4 py-3 rounded mb-4';
                errorDiv.textContent = 'Passwords do not match.';
                
                // Insert error before the form
                form.parentNode.insertBefore(errorDiv, form);
                
                // Remove error after 5 seconds
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        });
    });
</script>
{% endblock %}
