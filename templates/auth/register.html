<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}HabitVerse X{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0070f3",
              secondary: "#00c4ff",
              accent: "#7928ca",
              dark: "#171717",
              light: "#f8f9fa",
            },
            fontFamily: {
              sans: ["Outfit", "sans-serif"],
              mono: ["Space Mono", "monospace"],
            },
            animation: {
              "gradient-x": "gradient-x 10s ease infinite",
              float: "float 3s ease-in-out infinite",
            },
            keyframes: {
              "gradient-x": {
                "0%, 100%": {
                  "background-size": "200% 200%",
                  "background-position": "left center",
                },
                "50%": {
                  "background-size": "200% 200%",
                  "background-position": "right center",
                },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
        darkMode: "class",
      };
    </script>
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;700;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-dark to-gray-900 text-light dark:text-light"
  >
    <!-- Particle Effect -->
    <div
      class="particle-container fixed w-full h-full top-0 left-0 -z-10"
    ></div>

    <div class="pt-16 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto min-h-screen">
      <div class="container mx-auto px-4 py-12">
        <div
          class="max-w-md mx-auto bg-gray-800/50 backdrop-blur-md rounded-lg shadow-lg border border-indigo-900/50 overflow-hidden"
        >
          <div class="p-6">
            <div class="flex items-center justify-center mb-4">
              <!-- Logo with spining shadow -->
              <img
                src="{{ url_for('static', filename='images/logo.png') }}"
                alt="HabitVerse X Logo"
                class="rounded-full shadow-lg spin-shadow"
                style="width: 100px; height: 100px"
              />
            </div>
            <h2 class="text-2xl font-bold text-center mb-6 text-gradient">
              Create Your Account
            </h2>

            {% if alert %}
            <div class="bg-{{ status }}-900/50 text-{{ status }}-200 px-4 py-3 rounded mb-4">
              {{ alert }}
            </div>
            {% endif %} 

            <form method="POST" action="{{ url_for('auth.register_post') }}">
              <div class="mb-4">
                <label
                  for="fullname"
                  class="block text-sm font-medium text-gray-300 mb-2"
                  >Full Name</label
                >
                <input
                  type="text"
                  placeholder="Enter your fullname"
                  id="fullname"
                  name="fullname"
                  class="w-full px-4 py-2 bg-gray-900/70 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white"
                  required
                />
              </div>

              <div class="mb-4">
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-300 mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  placeholder="Enter your email"
                  id="email"
                  name="email"
                  class="w-full px-4 py-2 bg-gray-900/70 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white"
                  required
                />
              </div>

              <div class="mb-4">
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-300 mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  placeholder="Enter your password"
                  id="password"
                  name="password"
                  class="w-full px-4 py-2 bg-gray-900/70 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white"
                  required
                />
              </div>

              <div class="mb-6">
                <label
                  for="confirm_password"
                  class="block text-sm font-medium text-gray-300 mb-2"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  placeholder="Confirm your password"
                  id="confirm_password"
                  name="confirm_password"
                  class="w-full px-4 py-2 bg-gray-900/70 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white"
                  required
                />
              </div>

              <div class="mb-4">
                <button
                  type="submit"
                  class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-md text-white font-medium transition-colors"
                >
                  Create Account 
                  
                </button>
              </div>

              <div class="text-center text-sm text-gray-400">
                Already have an account?
                <a href="/auth/login" class="text-indigo-400 hover:text-indigo-300"
                  >Login here</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
